<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .skill-bar-container {
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
        }

        .skill {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .skill-bar {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            height: 10px;
            margin-top: 5px;
        }

        .fill {
            height: 100%;
            border-radius: 10px;
        }

        /* Specific skill colors and percentages */
        .python .fill { width: 98%; background-color: #4B8BBE; }
        .javascript .fill { width: 51%; background-color: #F0DB4F; }
        .html .fill { width: 98%; background-color: #E34C26; }
        .css .fill { width: 96%; background-color: #264DE4; }
        .typescript .fill { width: 87%; background-color: #3178C6; }

        /* Social Links Styling */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
            filter: brightness(0) invert(1); /* White icons */
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>

    <div class="skill-bar-container">
        <div class="skill">
            <span>Python</span>
            <span>98%</span>
        </div>
        <div class="skill-bar python">
            <div class="fill"></div>
        </div>
    </div>

    <div class="skill-bar-container">
        <div class="skill">
            <span>JavaScript</span>
            <span>51%</span>
        </div>
        <div class="skill-bar javascript">
            <div class="fill"></div>
        </div>
    </div>

    <div class="skill-bar-container">
        <div class="skill">
            <span>HTML</span>
            <span>98%</span>
        </div>
        <div class="skill-bar html">
            <div class="fill"></div>
        </div>
    </div>

    <div class="skill-bar-container">
        <div class="skill">
            <span>CSS</span>
            <span>96%</span>
        </div>
        <div class="skill-bar css">
            <div class="fill"></div>
        </div>
    </div>

    <div class="skill-bar-container">
        <div class="skill">
            <span>TypeScript</span>
            <span>87%</span>
        </div>
